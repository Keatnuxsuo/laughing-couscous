documentationUrl: https://www.abs.gov.au/about/data-services/data-explorer/data-explorer-user-guide
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Abs Census 2021 Poa 5level Dim Spec
  type: object
  required:
    - metric_name
    - endpoint
    - start_date
    - dimension_detail
  properties:
    metric_name:
      type: string
      description: User-friendly name for the metric - this will be the column header in the target table (use underscore as separator)
    endpoint:
      type: string
      description: The endpoint for the metric up to and including the '...' as taken from ABS Data Explorer
    start_date:
      type: string
      description: Year to extract the data - 2021 is only implemented
      default: "2021"
    dimension_detail:
      type: string
      description: How much detail to provide for the dimensions at each observation
      default: "AllDimensions"